<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과음 버튼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>버튼을 누르면 소리가 납니다.</h1>
<p>다운로드에 시간이 걸릴 수 있으므로<br>미리 한번씩 눌러두시거나 Wifi가 원활한 곳에서 사용해주세요.</p><br><br>
<div class="stop-button-container">
    <button class="stop-button">정지</button>
</div>
<div class="button-container">
    <!-- 10개의 버튼 -->
    <button class="sound-button" data-sound="1">주희 등장<br> </button>
    <button class="sound-button" data-sound="2">성경<br>펼치기</button>
    <button class="sound-button" data-sound="3">애플<br>음악</button>
    <button class="sound-button" data-sound="4">내시 설명<br></button>
    <button class="sound-button" data-sound="5">빨리감기</button>
    <button class="sound-button" data-sound="6">기도 배경<br>음악</button>
</div>

<script src="script.js"></script>
</body>
</html>
