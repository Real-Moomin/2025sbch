<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과음 버튼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>누르면 소리가 납니다.</h1>
<div class="stop-button-container">
    <button class="stop-button">정지</button>
</div>
<div class="button-container">
    <!-- 10개의 버튼 -->
    <button class="sound-button" data-sound="1">청소기 소리<br>(12초)</button>
    <button class="sound-button" data-sound="2">전화벨</button>
    <button class="sound-button" data-sound="3">변기물</button>
    <button class="sound-button" data-sound="4">설거지<br>(8초)</button>
    <button class="sound-button" data-sound="5">알람소리</button>
    <button class="sound-button" data-sound="6">좌절</button>
    <button class="sound-button" data-sound="7">평안한 소리(10초)</button>
    <button class="sound-button" data-sound="8">TV 켜는<br>소리</button>
    <button class="sound-button" data-sound="9">발랄한 음악 20초)</button>
    <button class="sound-button" data-sound="10">TV 뉴스<br> 소리</button>
</div>

<script src="script.js"></script>
</body>
</html>
